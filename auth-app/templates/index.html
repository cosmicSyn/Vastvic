<!DOCTYPE html>
<html>
  <head>
    <title>Image Segmentation Webapp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Image Segmentation Webapp</h1>
      <h3 class="text-lg mb-4 text-center">Upload your image</h3>
      <form method="post" action="{{ url_for('predict') }}" enctype="multipart/form-data" class="space-y-4">
        <div class="flex justify-center">
          <input class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer focus:outline-none" type="file" name="image" accept="image/*" required>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
      </form>
      {% if display %}
      <div class="mt-6 flex justify-center">
          <img src="{{ url_for('static', filename='output_image.png') }}" alt="Segmented Image" class="rounded-lg shadow-lg">
      </div>
      {% endif %}
    </div>

  </body>
</html>
